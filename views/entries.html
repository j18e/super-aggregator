{{ template "header" }}
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Application</th>
        <th>Entry</th>
      </tr>
    </thead>
    <tbody>
      {{ range $i, $e := . }}
      <tr>
        <td>{{ $e.PrettyTimestamp }}</td>
        <td>{{ $e.Application }}</td>
        <td>{{ $e.LogLine }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
{{ template "footer" }}
